version: "2"
sql:
  - engine: "postgresql"
    schema: "schema.sql"
    queries: "queries.sql"
    gen:
      go:
        package: "sqlc"
        out: "../store/postgres/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: false
        emit_empty_slices: false
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "ticket_status"
            go_type:
              type: "string"
